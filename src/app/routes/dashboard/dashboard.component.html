<div class="app-left-panel">
    <div class="left-kuang mb30">
        <div class="title cfff fs14" (click)="modaltest('param')">
            基本概况
        </div>
        <div class="flex justify-content-around pt20">
            <div>
                <div class="cfff fw fs24">109</div>
                <div style="color: #92B5DF">稳定运行（天）</div>
            </div>
            <div>
                <div class="cfff fw fs24">109</div>
                <div style="color: #92B5DF">稳定运行（天）</div>
            </div>
            <div>
                <div class="cfff fw fs24">109</div>
                <div style="color: #92B5DF">稳定运行（天）</div>
            </div>
        </div>
    </div>
    <div class="left-kuang mb30">
        <div class="title cfff fs14">
            水表设备情况
        </div>
        <div class="flex justify-content-around pt20 flex-column">
            <div class="flex align-items-center pl10 mt5 normal mb10">
                <div class="fs14 pr10" style="color: #92B5DF">正常</div>
                <div class="line-content">
                    <nz-progress
                        [nzStrokeWidth]="20"
                        [nzStrokeColor]="{ from: '#66C5FF', to: '#66C5FF' }"
                        [nzPercent]="70"
                        nzStatus="active"
                        [nzShowInfo]="false"
                    >
                    </nz-progress>
                </div>
                <div class="fs12 cfff pl10">15台</div>
            </div>

            <div class="flex align-items-center pl10 mt5 offline">
                <div class="fs14 pr10" style="color: #92B5DF">离线</div>
                <div class="line-content">
                    <nz-progress
                        [nzStrokeWidth]="20"
                        [nzStrokeColor]="{ from: '#C4C4C4', to: '#C4C4C4' }"
                        [nzPercent]="30"
                        nzStatus="active"
                        [nzShowInfo]="false"
                    >
                    </nz-progress>
                </div>
                <div class="fs12 cfff pl10">2台</div>
            </div>
        </div>
    </div>
    <div class="left-kuang">
        <div class="title cfff fs14">
            液位计设备情况
        </div>
        <div class="flex justify-content-around pt20 flex-column">
            <div class="flex align-items-center pl10 mt5 normal mb10">
                <div class="fs14 pr10" style="color: #92B5DF">正常</div>
                <div class="line-content">
                    <nz-progress
                        [nzStrokeWidth]="20"
                        [nzStrokeColor]="{ from: '#66C5FF', to: '#66C5FF' }"
                        [nzPercent]="70"
                        nzStatus="active"
                        [nzShowInfo]="false"
                    >
                    </nz-progress>
                </div>
                <div class="fs12 cfff pl10">15台</div>
            </div>

            <div class="flex align-items-center pl10 mt5 offline">
                <div class="fs14 pr10" style="color: #92B5DF">离线</div>
                <div class="line-content">
                    <nz-progress
                        [nzStrokeWidth]="20"
                        [nzStrokeColor]="{ from: '#C4C4C4', to: '#C4C4C4' }"
                        [nzPercent]="30"
                        nzStatus="active"
                        [nzShowInfo]="false"
                    >
                    </nz-progress>
                </div>
                <div class="fs12 cfff pl10">2台</div>
            </div>
        </div>
    </div>
</div>
<div class="app-right-panel">
    <div class="right-kuang">
        <div class="title cfff fs14">
            报警信息
        </div>

        <div class="content">
            <div class="arrows"></div>
            <div class="flex" *ngFor="let item of [1,2,3,4,5]">
                <div class="timeline"></div>
                <div class="flex1 ml15" style="color: #A7DBF5">
                    <div class="title">
                        2022-11 15:30
                    </div>
                    <div class="body p10">
                        <div>水表：办公楼西侧5号</div>
                        <div>报警阙值：1m</div>
                        <div>报警值：1.2m</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
