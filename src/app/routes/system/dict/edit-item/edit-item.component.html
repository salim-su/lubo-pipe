<div class="modal-header">
    <div class="modal-title">{{ title }}</div>
</div>
<form nz-form [formGroup]="form">
    <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="parentName" nzRequired>上級字典</nz-form-label>
        <nz-form-control [nzSpan]="14">
            <input id="parentName" nz-input formControlName="parentName" [disabled]="true" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired>名称</nz-form-label>
        <nz-form-control [nzSpan]="14">
            <input nz-input formControlName="dictValue" />
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired>编码</nz-form-label>
        <nz-form-control [nzSpan]="14">
            <nz-input-number nz-input formControlName="dictKey"></nz-input-number>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="6" nzRequired>系统排序</nz-form-label>
        <nz-form-control [nzSpan]="14">
            <nz-input-number nz-input formControlName="sort"></nz-input-number>
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label [nzSpan]="6">备注</nz-form-label>
        <nz-form-control [nzSpan]="14">
            <input nz-input formControlName="remark" />
        </nz-form-control>
    </nz-form-item>
</form>
<div class="modal-footer">
    <button nz-button type="button" (click)="close()">关闭</button>
    <button nz-button type="submit" nzType="primary" (click)="save()">保存</button>
</div>
