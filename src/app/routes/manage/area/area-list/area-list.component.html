<div class="flex fullscreen justify-content-center">
    <div class="flex">
        <div class="tableBD">
            <nz-form-item class="mb10 flex">
                <nz-form-label nzFor="name" style="margin-left: 27px">
                    <span class="cfff">区域分组信息</span>
                </nz-form-label>
                <div title="添加" (click)="add()" style="" class="justify-content-center align-items-center cp ml15 flex addBtn">
                    <img src="./assets/img/add.svg" alt="" />
                </div>
            </nz-form-item>
            <nz-table
                class="fix-table even-table"
                #table
                [nzNoResult]="noResultTemplate"
                [nzShowSizeChanger]="true"
                [nzFrontPagination]="false"
                [nzShowTotal]="totalTemplate"
                [nzTotal]="pageInfo.total"
                [(nzPageIndex)]="pageInfo.pi"
                [(nzPageSize)]="pageInfo.ps"
                [nzData]="dataList"
                [nzLoading]="pageInfo.loading"
                (nzPageIndexChange)="load()"
            >
                <thead>
                    <tr>
                        <th>区域</th>
                        <th>负责人</th>
                        <th>联系方式</th>
                        <th nzWidth="150px">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of table.data; let i = index">
                        <td>{{ data.name }}</td>
                        <td>
                            <div *ngFor="let item of data.linkman">
                                <p class="mb0"><span>负责人: </span> {{ item.personName }}</p>
                            </div>
                        </td>
                        <td>
                            <div *ngFor="let aa of data.linkman">
                                <p class="mb0"><span>联系方式: </span> {{ aa.phoneNumber }}</p>
                            </div>
                        </td>
                        <td>
                            <a (click)="edit(data)">编辑</a>
                            <nz-divider nzType="vertical"></nz-divider>
                            <a
                                class="line-remove"
                                nz-popconfirm
                                nzPopconfirmTitle="确认删除吗?"
                                nzPopconfirmPlacement="top"
                                (nzOnConfirm)="remove(data)"
                                >删除</a
                            >
                        </td>
                    </tr>
                </tbody>
                <ng-template #totalTemplate let-total class="sysy"> 共 {{ total }} 条数据</ng-template>
                <ng-template #noResultTemplate>
                    <div class="flex flex-column align-items-center">
                        <img src="../../../../../assets/img/no-result.png" alt="" class="no-result-img" />
                        <span style="color: #7a7e8b">暂无数据</span>
                    </div>
                </ng-template>
            </nz-table>
        </div>
    </div>
</div>
